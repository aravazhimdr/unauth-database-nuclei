id: unauth-dynamodb

info:
  name: Unauthenticated DynamoDB
  author: aravazhimdr
  severity: high
  reference: https://aravazhi.in
  tags: dynamodb,unauth,network,database
  #Port - 8000
  #{{Hostname}} is not evaluvated.

network:
  - inputs:
      - data: "POST / HTTP/1.1\r\nHost: localhost:8000\r\n"
      #- data: 'Host: localhost:8000'
      #- data: "\r\n"
      - data: ""
        type: hex

    host:
      - "{{Hostname}}:8000"
    #read-size: 1024
    matchers:
      - type: word
        words:
          - "TableNames" 
          #- "is_superuser"
        #condition: and

